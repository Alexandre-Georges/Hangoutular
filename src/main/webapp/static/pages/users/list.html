<div ng-include src="'static/pages/header.html'"></div>
<div class="row-fluid">
	<div class="span10 offset1 mainView">
		<form ng-submit="search()" class="searchBar">
			<input type="text" ng-model="textSearched" class="input-custom" bs-typeahead="typeaheadChange" placeholder="Name or firstname" />
			<a ng-href="#{{UrlUtils.getUrl('URL_USERS_ADD')}}" class="btn btn-primary searchBar"><i class="icon-plus-sign icon-white"></i>&nbsp;Add</a>
		</form>
		<table class="table table-striped table-bordered table-hover list">
			<thead>
				<td><orderbyurl orderby="lastname" label="Name" /></td>
				<td><orderbyurl orderby="firstname" label="Firstname" /></td>
				<td>Actions</td>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.lastname}}</td>
					<td>{{user.firstname}}</td>
					<td>
						<div class="btn-toolbar btn-toolbar-custom" align="center">
							<div class="btn-group">
								<a class="btn" ng-href="#{{UrlUtils.buildIdURL(UrlUtils.getUrl('URL_USERS_EDIT'), user.id)}}"><i class="icon-pencil"></i></a>
								<button class="btn" ng-click="delet(user.id)"><i class="icon-trash"></i></button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<div ng-include src="'static/pages/pagination.html'"></div>
	</div>
</div>
